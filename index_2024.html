        // Add base map tiles from OpenStreetMap and attribution info to 'map' div
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
        }).addTo(map);

        // Legend control
        var legend = L.control({ position: 'bottomleft' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [
                    "<strong>Arrived by Car</strong>",

                    "<strong>Arrived by Boat</strong>",
                    "<strong>Arrived by Train</strong>",
                    "<strong>Places I've called Home</strong>"
                ],

                    "data:image/png;base64,...", // Replace with your actual base64 for 'Car'
                    "data:image/png;base64,...", // Replace with your actual base64 for 'Plane'
                    "data:image/png;base64,...", // Replace with your actual base64 for 'Boat'
                    "data:image/png;base64,...", // Replace with your actual base64 for 'Train'
                    "data:image/png;base64,..."  // Replace with your actual base64 for 'Home'
                ];

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML += grades[i] + (" <img src=" + labels[i] + " height='20' width='20'>") + '<br>';
            }

            return div;
        };
